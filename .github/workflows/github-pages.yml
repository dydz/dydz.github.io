name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches: [ main ]
  # Allow running this workflow manually from the Actions tab.
  workflow_dispatch:

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      # Checks out the repository under $GITHUB_WORKSPACE.
      - name: Checkout source
        uses: actions/checkout@v2
      - name: Copy CNAME file to ./blog
        run: cp -np CNAME ./blog
        shell: bash
      - name: Save previous sitemap file
        run: "[ -f sitemap.xml ] && cp -np sitemap.xml /tmp/previous-sitemap.xml"
        shell: bash
        working-directory: blog
      - name: Build and publish site
        uses: helaili/jekyll-action@2.2.0
        with:
          jekyll_src: "./blog"
          target_branch: "gh-pages"
          token: ${{ secrets.GITHUB_TOKEN }}
        # See <https://developers.google.com/search/docs/advanced/sitemaps/build-sitemap>.
      - name: Notify Google of sitemap changes
        run: "( [ ! -f /tmp/previous-sitemap.xml ] || ! diff -q /tmp/previous-sitemap.xml sitemap.xml > /dev/null ) && curl -sS --retry 5 --retry-delay 0 'https://www.google.com/ping?sitemap=https://$(cat CNAME)/sitemap.xml' > /dev/null"
        shell: bash
        working-directory: blog
        # See <https://www.bing.com/webmasters/help/sitemaps-3b5cf6ed>.
      - name: Notify Bing of sitemap changes
        run: "( [ ! -f /tmp/previous-sitemap.xml ] || ! diff -q /tmp/previous-sitemap.xml sitemap.xml > /dev/null ) && curl -sS --retry 5 --retry-delay 0 'https://www.bing.com/ping?sitemap=https://$(cat CNAME)/sitemap.xml' > /dev/null"
        shell: bash
        working-directory: blog
